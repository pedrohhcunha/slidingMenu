<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/27b9c83134.js"></script>
		<title>Menu Effect</title>
</head>
<body>
		<div class="area-menu">
				<menu>
						<div class="option">
								<div class="area-icon">
										<i class="fas fa-home"></i>
								</div>
								<div class="name-icon">
										<span>Home</span>
								</div>
						</div>
						<div class="option">
								<div class="area-icon">
										<i class="fas fa-running"></i>
								</div>
								<div class="name-icon">
										<span>Running</span>
								</div>
						</div>
						<div class="option">
								<div class="area-icon">
										<i class="fas fas fa-bicycle"></i>
								</div>
								<div class="name-icon">
										<span>Bicycle</span>
								</div>
						</div>
						<div class="option">
								<div class="area-icon">
										<i class="fas fa-skating"></i>
								</div>
								<div class="name-icon">
										<span>Skating</span>
								</div>
						</div>
				</menu>
				<div class="controller">
						<i class="fas fa-angle-right"></i>
				</div>
		</div>
		<script src="app.js"></script>
</body>
</html>
